<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="container">
        <div class="row text-white" id="main">
            <div class="col-12">
                <form action="#" method="get" id="myForm" >
                    <!-- text  -->
                    <!-- ----------------Personal Information------------------------- -->
                  <h1 class="text-center mb-5">Create Resume</h1>
                    <h2 style="margin-left: 23px; display: inline-block">
                        Personal Info
                    </h2>
                    <label class="custom-file-label" for="pic" style="
                display: inline-block;
                float: right;
                margin-right: 18px;
                margin-top: 7px;
              " >Choose Image</label>
                    <input type="file" id="pic" name="profile" accept="image/*" style="display: none" />

                    <!--  -->
                    <div class="row m-1 p-1">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 name">
                            <label for="name">Name:</label><br />
                            <input type="text" name="name" id="name" placeholder="John Doe" required />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 email">
                            <label for="email">Email:</label><br />
                            <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required />
                        </div>
                    </div>
                    <div class="row m-1 p-1">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 cnic">
                            <label for="cnic">CNIC:</label> <br />
                            <input type="number" name="cnic" id="cnic" placeholder="71501888888817" required />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 phoneno">
                            <label for="phoneno">PhoneNO:</label><br />
                            <input type="number" name="phoneno" id="phoneno" placeholder="03129342679" required />
                        </div>
                    </div>
                
                    <div class="row m-1 p-1">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12-6 dob">
                            <label for="dob">DOB:</label><br />
                            <input type="date" name="dob" id="dob" style="width: 222px" required/>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 address">
                            <label for="address">Address:</label><br />
                            <input type="text" name="address" id="address" required/>
                        </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <!-- -------------------------------Person end-------------------------------------------- -->

                    <!-- --------------------------------Education information--------------------------------------- -->
                    <h2 class="mt-4" style="margin-left: 23px">
                        Education Information
                    </h2>
                    <div class="row" id="eduRow" style="display: block;">
                        <div class="col" id="eduMainCol">
                            <h5 id="id" class="mt-3" style="margin-left: 23px">1:</h5>
                            <div class="row m-1 p-1">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 title">
                                    <label for="title">Title:</label><br />
                                    <input type="text" name="title" id="title" placeholder="Matriculation" required />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 institute">
                                    <label for="institute">Institute:</label><br />
                                    <input type="text" name="institute" id="institute" placeholder="FAST" required />
                                </div>
                            </div>
                            <div class="row m-1 p-1">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 from">
                                    <label for="from">From:</label> <br />
                                    <input type="date" name="from" id="from" style="width: 222px" required />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 to">
                                    <label for="to">To:</label><br />
                                    <input type="date" name="to" id="to"  style="width: 222px" required/>
                                </div>
                            </div>
                           
                            <div class="row m-1 p-1">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 marks">
                                    <label for="marks">Marks/CGPA:</label><br />
                                    <input type="number" name="marks" id="marks" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-1 p-1">
                        <div class="col btn d-flex justify-content-center ">
                            <button type="button" class="mt-1 btn btn-outline-light btn-md" onclick="duplicateEdu()">
                                Add More
                            </button>
                        </div>
                    </div>
                    <!-- -------------------------------Person end-------------------------------------------- -->
                    <!-- -------------------------------Experience Start-------------------------------------------- -->

                    <h2 class="mt-4" style="margin-left: 23px">Experience</h2>
                    <div class="row" id="expRow" style="display: block;">
                        <div class="col" id="expMainCol">
                            <h5 id="id" class="mt-3" style="margin-left: 23px">1:</h5>
                            <div class="row m-1 p-1" id="epxRow">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 position">
                                    <label for="position">Position:</label><br />
                                    <input type="text" name="position" id="position" placeholder="Manager" required />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 organization">
                                    <label for="organization">Organization:</label><br />
                                    <input type="text" name="organization" id="organization" placeholder="Cloudlem"
                                        required />
                                </div>
                            </div>
                            <div class="row m-1 p-1">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 join">
                                    <label for="from">Join:</label> <br />
                                    <input type="date" name="join" id="join" style="width: 222px" required />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12 resign">
                                    <label for="to">Resignation:</label><br />
                                    <input type="date" name="resign" id="resign"style="width: 222px"  required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="row m-1 p-1">
                        <div class="col btn">
                            <button type="button" class="mt-1 btn btn-outline-light btn-md" id="expAddMore"
                                onclick="duplicateExp()">
                                Add More
                            </button>
                        </div>
                    </div>
                    <!-- -------------------------------Experience End-------------------------------------------- -->
                    <!-- -------------------------------Skills Start-------------------------------------------- -->
                    <h2 class="mt-4" style="margin-left: 23px">Skills</h2>
                    <div class="row" id="skillRow" style="display: block;">
                        <div class="col" id="skillMainCol">
                            <h5 id="id" class="mt-3" style="margin-left: 23px">1:</h5>

                            <div class="row m-1 p-1">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 position">
                                    <label for="skill">Skill:</label><br />
                                    <input type="text" class="form-control" name="skill" id="skill"
                                        placeholder="eg Python" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col btn d-flex justify-content-center ">
                        <button type="button" class="mt-1 btn btn-outline-light btn-md" onclick="duplicateSkill()">
                            Add More
                        </button>
                    </div>
                    <!-- -------------------------------Skills End-------------------------------------------- -->
                    <!-- -------------------------------Submit Button-------------------------------------------- -->
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <div class="col btn d-flex justify-content-end ">
                        <button type="submit" class="mt-1 btn btn-outline-success btn-lg" onclick="formSubmit()">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <!-- <div class="show" style="height: 100px;width: 100px;background-color: green;">
                
            </div> -->
        </div>
    </div>
</div>
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>
      
    </script>
</body>

</html>
